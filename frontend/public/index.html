<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lotto</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div id="app" class="container">
    <div class="title">Lotto</div>
    <div class="button-grid">
        <button
                v-for="number in buttonNumbers"
                :key="number"
                @click="handleButtonClick(number)"
                :class="{ 'selected': selectedNumbers.includes(number) }"
        >
            {{ number }}
        </button>
    </div>
    <div class="input-grid">
        <input type="text" v-model="inputValue" placeholder="Eingabe...">
    </div>
    <div class="submit-grid">
        <button @click="submitForm">Absenden</button>
    </div>
    <div class="message" v-if="message">{{ message }}</div>
</div>

<!-- Pfade fÃ¼r Vue.js und app.js -->
<script src="static/vue.js"></script>
<script type="module" src="static/src/app.js"></script>
</body>
</html>
